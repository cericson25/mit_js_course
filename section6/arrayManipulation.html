<script>
  // Slice Function
  let myList = [
    "Do Dishes",
    "Clean Room",
    "Finish Homework",
    "Vaccum",
    "Dusting Shelves",
  ];
  let completed = myList.slice(1, 4);
  console.log(completed);

  // Splice Function
  console.log(myList);
  myList.splice(1, 0, "Laundry");
  console.log("New Splice: " + myList);
</script>
