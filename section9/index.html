<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Section 9 Webpage</title>
    <script>
      function getMessage() {
        document.getElementById("message").innerHTML =
          "<h1> You are learning how to use DOM methods and properties! </h1>";
      }
    </script>
  </head>

  <body>
    <div id="message">
      <button onclick="getMessage()">You got a message!</button>
    </div>
  </body>
</html>
